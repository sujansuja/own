<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time.css">
    <title>Time tracker</title>
</head>
<body>
    <button onclick="edit()" style="position:absolute; right: 20px; top: 20px; display: none;">Content Edit</button>
    <div id="div">
        <h2 id="date"></h2>
        <table> 
            <tr>
                <th>Time</th>
                <th>Description</th>
            </tr>
        </table>
    </div>
    <form action="" method="get">
        <input type="text" id="text" autofocus autocomplete="off" placeholder="Type here">
        <button onclick="create()">Create</button>
    </form>
    <button onclick="print()">Print</button>
    <script>
        date = new Date();
        day = date.getDay();
        const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

        document.getElementById("date").innerHTML = date.toLocaleDateString() + " - " + weekday[day];
        document.querySelector("form").onsubmit = ()=>{
            return false;
        }
        // alert(time);
        function create(){
            time = new Date().toLocaleTimeString();
            const desc = document.getElementById("text").value;
            const new_element = document.createElement("tr");
            new_element.innerHTML = `<td>${time}</td><td>${desc}</td>`;
            document.querySelector("table").append(new_element);
            document.getElementById("text").value = "";
        }

        function edit(){
            document.querySelectorAll("td").contenteditable = true;
        }
    </script>
</body>
</html>
